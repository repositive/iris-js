machine:
  node:
    version: 6.4.0

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
  override:
    - npm install
    - npm run make
  post:
    - npm run report-coverage

test:
  override:
    - npm run lint
    - npm run test

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - npm publish --access public
